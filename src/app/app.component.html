<button
  (click)="max = max + 1">
  Increment to {{max + 1}}
</button>
<h4>repeating from {{start}} to {{max}} in steps of 2</h4>

<p *appRepeat="let x step 2 upTo max startAt: start; let last = isLast">
  {{last ? 'goodbye' : 'hello'}} {{x}}
</p>

<h4>alternative syntax</h4>
<p *appRepeat="let _; let last = isLast; startAt: start, step: 2, upTo: max">
  {{last ? 'goodbye' : 'hello'}} {{x}}
</p>
